{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Gimnasios registrados {% endblock %}</h1>
    {% for val in vals %}
        <div class='val'>
            <h3>#{{ val[0] }} - {{ val[1] }} - {{ val[2] }}</h3>
            <p> Plantas: {{ val[3] }} </p>
            <p> Número de socios: {{ val[4] }} </p>
        </div>
    {% endfor %}
{% endblock %}
